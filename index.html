    <title>Weather</title>
    <style>*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
        font-family: sans-serif;
    }
    body{
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(53, 36, 36);
    }
    .container{
        width: 800px;
        height: min-content;
        background-color: white;
        border-radius: 12px;
        padding: 28px;
    }
    .searchbox{
        width: 100%;
        height: min-content;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .searchbox input{
        width: 84%;
        font-size: 20px;
        text-transform: capitalize;
        color: black;
        background-color: rgb(177, 192, 192);
        padding: 12px 16px;
        border-radius: 14px;
    }
    .searchbox input::placeholder{
        color: black;
    }
    .searchbox button{
        width: 46px;
        height: 46px;
        background-color:rgb(177, 192, 192) ;
        border-radius: 50%;
        cursor: pointer;
        font-size: 23px;
    }
    .searchbox button:hover{
        color: white;
        background-color: gray;
    }
    .weather-body{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-block: 20px;
    }
    .weather-body img{
        width: 60%;
    }
    .weather-box{
        margin: block 20px;
        text-align: center;
    }
    .temperature{
        font-size: 40px;
        font-weight: 700;
    }
    .description{
        font-size: 20px;
        font-weight: 500;
    }
    .weather-details{
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    .humidity,.wind{
        display: flex;
        align-items: center;
    }
    .humidity{
        margin-left: 20px;
    }
    .wind{
        margin-right: 20px;
    }
    .weather-details i{
        font-size: 36px;
    }
    .weather-details .text{
        margin: 10px;
        font-size: 18px;
    }
    .text span{
        font-size: 20px;
        font-weight: 600;
    }
    .location-not-found{
        margin-top: 20px;
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction:column;
    }
    .location-not-found h1{
        font-size: 20px;
        color: #6b6b6b;
        margin-block-end: 15px;
    }
    .location-not-found img{
        width: 80%;
    }</style>
